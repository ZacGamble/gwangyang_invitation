<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피로연 안내</title>
  <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

    img {
      max-width: 100%;
      height: auto;
      max-height: 400px;
    }

    a:hover {
      background-color: #f8f9fa;
      border-color: #adb5bd;
    }

    button:hover {
      background-color: #f8f9fa;
      border-color: #adb5bd;
    }

    .parisienne-large {
      font-family: 'Parisienne', cursive;
      font-size: 5rem;
      color: #EAECE7;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Image Row -->
    <div class="row p-2">
      <div class="col-12 text-center p-2">
        <img src="title.png" class="img-fluid mx-auto d-block" alt="Top Image">
      </div>
    </div>

    <!-- Paragraphs Row -->
    <div class="row text-center p-2">
      <div class="col-12 p-2">
        <p>
          거리가 멀어 본식에 참석이 어려우신 분들을 위해 별도의 피로연 자리를 마련했습니다.
        </p>
        <hr>
        <p>
          귀한 발걸음으로 두 사람의 행복한 앞날을 함께 축복해 주시면 정말 감사하겠습니다.
        </p>
      </div>
    </div>

    <!-- Date and Restaurant Row -->
    <div class="row mt-4 text-center p-2">
      <div class="col-12 p-2">
        <h5>2025.05.31 (토) 오전 11시 30분</h5>
        <h6>쌍교숯불갈비 광양점</h6>
      </div>
    </div>

    <!-- Map and Button Row -->
    <div class="row mt-4 p-2">
      <div class="col-12 text-center p-2">
        <img src="map.png" class="img-fluid" alt="Map">
      </div>

      <div class="col-12 text-center p-2">
        <a href="https://map.naver.com/p/entry/place/1586412455?c=15.00,0,0,0,dh">
          <button class="btn btn-outline-secondary btn-sm p-2">지도보기
          </button>
        </a>
      </div>
    </div>

    <!-- Bride and Groom Row -->
    <div class="row mt-4 p-2">
      <div class="col-12 p-2">
        <hr>
        <p class="text-center parisienne-large">We are</p>
        <p class="text-center">혼주 신선호 · 김미란</p>
        <p class="text-center">신랑 Zachary · 신부 신다은</p>
        <hr>
      </div>
    </div>

    <!-- Bank Account Row -->
    <div class="row mt-4 p-2">

      <div class="col-12 text-center p-2">
        <h5>마음 전하실 곳</h5>
        <div class="d-inline-block text-start mt-3 p-2 border rounded" style="max-width: 300px;">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <p class="mb-0 p-2">신선호 농협 62802092973</p>
            <button class="btn btn-outline-secondary btn-sm p-2"
              onclick="navigator.clipboard.writeText('62802092973')">복사</button>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0 p-2">김미란 농협 3022301996331</p>
            <button class="btn btn-outline-secondary btn-sm p-2"
              onclick="navigator.clipboard.writeText('3022301996331')">복사</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row p-2">
      <div class="col-12 text-center p-2">
        <img src="thanks.png" class="img-fluid mx-auto d-block" alt="Top Image">
      </div>
    </div>

    <!-- Footer Row -->
    <div class="row text-center p-2 text-light">
      <div class="col-12 p-2" style="background-color: #45663D;">
        <p>
          모든 분들께 감사합니다. 예쁘게 잘 살겠습니다!
        </p>
      </div>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
